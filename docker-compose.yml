version: '3.8'

services:

  redis:
    image: "redis:alpine"
    container_name: redis
    restart: unless-stopped
    ports:
      - 6379:6379

  booking-process:
    build: ./bookingProcess
    image: cargoverload/booking-process
    restart: unless-stopped
    container_name: booking-process
    environment:
      - PORT=80
      - CAR_SEARCHING_PORT=80
      - CAR_SEARCHING_HOST=car-searching
      - CAR_BOOKING_PORT=80
      - CAR_BOOKING_HOST=car-booking
    depends_on:
      - car-booking
      - car-searching
      - redis
    expose:
      - 80
    labels:
      - "traefik.http.routers.booking-process.rule=PathPrefix(`/booking-process`)"

  order-validator:
    build: ./orderValidator
    image: cargoverload/orderValidator
    restart: unless-stopped
    container_name: order-validator
    environment:
      - KAFKA=kafka:9092
    depends_on:
      - kafka

  car-availability:
    build: ./carAvailability
    image: cargoverload/car-availability
    restart: unless-stopped
    container_name: car-availability
    environment:
      - REDIS=redis:6379
      - KAFKA=kafka:9092
    depends_on:
      - car-booking
      - redis
    expose:
      - 80

  car-booking:
    build: ./carBooking
    image: cargoverload/car-booking
    restart: unless-stopped
    container_name: car-booking
    environment:
      - PORT=80
      - PGHOST=postgres
      - PGPORT=5432
      - DB_HOST=postgres
      - DB_USER=cargoverload
      - DB_PORT=5432
      - DB_NAME=cargoverload
      - DB_PASSWORD=superpassword
    depends_on:
      - postgres
      - redis
    expose:
      - 80
    labels:
      - "traefik.http.routers.car-booking.rule=PathPrefix(`/car-booking`)"

  car-searching:
    build: ./carSearching
    image: cargoverload/car-searching
    restart: unless-stopped
    container_name: car-searching
    environment:
      - PORT=80
      - CAR_AVAILABILITY_HOST=car-availability
      - CAR_AVAILABILITY_PORT=80
      - CAR_LOCATION_HOST=car-location
      - CAR_LOCATION_PORT=80
    depends_on:
      - car-availability
    expose:
      - 80
    labels:
      - "traefik.http.routers.car-searching.rule=PathPrefix(`/car-searching`)"

  car-tracking:
    build: ./carTracking
    image: cargoverload/car-tracking
    restart: unless-stopped
    container_name: car-tracking
    environment:
      - PORT=80
    expose:
      - 80
    labels:
      - "traefik.http.routers.car-tracking.rule=PathPrefix(`/car-tracking`)"

  car-location:
    build: ./carLocation
    image: cargoverload/car-location
    restart: unless-stopped
    container_name: car-location
    environment:
      - PORT=80
      - NEO4J_HOST=neo4j
      - KAFKA_HOST=kafka-service
      - KAFKA_PORT=9092
      - CAR_TRACKING_PORT=80
      - CAR_TRACKING_HOST=car-tracking
    depends_on:
      - neo4j
    expose:
      - 80
    labels:
      - "traefik.http.routers.car-location.rule=PathPrefix(`/car-location`)"

  ## WEATHER INFO SERVICE
  itineraryDispatcher:
    build: ./itineraryDispatcher
    image: cargoverload/itinerary-dispatcher
    restart: unless-stopped
    container_name: itinerary-dispatcher
    environment:
      - KAFKA_HOST=kafka-service:9092
    volumes:
      - ./itineraryDispatcher/src/:/app/src/ # FOR HOT RELOAD ONLY
    depends_on:
      - kafka-service


  postgres:
    image: postgres:latest
    restart: always
    container_name: cargoverload-postgres
    environment:
      POSTGRES_PASSWORD: superpassword
      POSTGRES_DB: cargoverload
      POSTGRES_USER: cargoverload
    ports:
      - 5432:5432
    expose:
      - 5432

  neo4j:
    image: neo4j:4.1.3
    restart: unless-stopped
    container_name: cargoverload-neo4j
    ports:
      - 7474:7474
      - 7687:7687
    expose:
      - 7474
      - 7687
#    volumes:
#      - ./conf:/conf
#      - ./data:/data
#      - ./import:/import
#      - ./logs:/logs
#      - ./plugins:/plugins
    environment:
      NEO4J_AUTH: 'neo4j/superpassword'
#      # Raise memory limits
#      - NEO4J_dbms_memory_pagecache_size=1G
#      - NEO4J_dbms.memory.heap.initial_size=1G
#      - NEO4J_dbms_memory_heap_max__size=1G

#  mongo:
