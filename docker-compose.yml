version: '3.8'

services:

  booking-process:
    build: ./bookingProcess
    image: cargoverload/booking-process
    restart: unless-stopped
    container_name: booking-process
    environment:
      - PORT=80
      - CAR_SEARCHING_PORT=80
      - CAR_SEARCHING_HOST=car-searching
      - CAR_BOOKING_PORT=80
      - CAR_BOOKING_HOST=car-booking
    depends_on:
      - car-booking
      - car-searching
    expose:
      - 80
    labels:
      - "traefik.http.routers.booking-process.rule=PathPrefix(`/booking-process`)"

  car-availability:
    build: ./carAvailability
    image: cargoverload/car-availability
    restart: unless-stopped
    container_name: car-availability
    environment:
      - PORT=80
      - CARBOOKING_GETBOOKING_URL=/car-booking/findAll/type/
      - CAR_BOOKING_PORT=80
      - CAR_BOOKING_HOST=car-booking
    depends_on:
      - car-booking
    expose:
      - 80
    labels:
      - "traefik.http.routers.car-availability.rule=PathPrefix(`/car-availability`)"

  car-booking:
    build: ./carBooking
    image: cargoverload/car-booking
    restart: unless-stopped
    container_name: car-booking
    environment:
      - PORT=80
      - DB_HOST=postgres
      - DB_USER=cargoverload
      - DB_PORT=5432
      - DB_NAME=cargoverload
      - DB_PASSWORD=superpassword
    depends_on:
      - postgres
    expose:
      - 80
    labels:
      - "traefik.http.routers.car-booking.rule=PathPrefix(`/car-booking`)"

  car-searching:
    build: ./carSearching
    image: cargoverload/car-searching
    restart: unless-stopped
    container_name: car-searching
    environment:
      - PORT=80
      - CAR_AVAILABILITY_HOST=car-availability
      - CAR_AVAILABILITY_PORT=80
      - CAR_TRACKING_HOST=car-tracking
      - CAR_TRACKING_PORT=80
    depends_on:
      - car-availability
    expose:
      - 80
    labels:
      - "traefik.http.routers.car-searching.rule=PathPrefix(`/car-searching`)"

  car-tracking:
    build: ./carTracking
    image: cargoverload/car-tracking
    restart: unless-stopped
    container_name: car-tracking
    environment:
      - PORT=80
    expose:
      - 80
    labels:
      - "traefik.http.routers.car-tracking.rule=PathPrefix(`/car-tracking`)"


  postgres:
    image: postgres:latest
    restart: always
    container_name: cargoverload-postgres
    environment:
      POSTGRES_PASSWORD: superpassword
      POSTGRES_DB: cargoverload
      POSTGRES_USER: cargoverload
    ports:
    - 5432:5432
    expose:
      - 5432

