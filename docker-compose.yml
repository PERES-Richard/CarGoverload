#    container_name: cargoverload-mongo
#    restart: unless-stopped
#    environment:
#      # MONGO_INITDB_ROOT_USERNAME: root
#      # MONGO_INITDB_ROOT_PASSWORD: toor
#      - MONGODB_DATABASE="cargoverload"
#    expose:
#      - 27017
#    ports:
#      - 27017:27017

      ## REVERSE PROXY
  traefik:
    image: traefik:v2.3
    container_name: cargoverload-traefik
    restart: unless-stopped
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--providers.docker"
    depends_on:
      - booking-process
      - car-availability
      - car-booking
      - car-searching
      - car-location
      - car-tracking
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      # The HTTP port
      - 80:80
      # The Web UI (enabled by --api.insecure=true)
      - 8080:8080

## kafka bus configuration
  zookeeper:
    container_name: zookeeper
    restart: unless-stopped
    image: wurstmeister/zookeeper
    environment:
      zk_id: "1"
    expose:
      - 2181

  kafka-service:
    container_name: kafka
    restart: unless-stopped
    image: wurstmeister/kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka-service
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_BROKER_ID: 1
      KAFKA_CREATE_TOPICS: "book-validation:1:1,wish-requested:1:1,wish-result:1:1,new-wish:1:1,new-search:1:1,search:1:1,car-location-result:1:1,search-result:1:1,raw-wish"
    expose:
      - 9092